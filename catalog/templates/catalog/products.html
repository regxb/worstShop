{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section style="background-color: #eee;">
    <div class="container py-5">
      {% for product in products %}
        <div class="row justify-content-center mb-3">
          <div class="col-md-12 col-xl-10">
            <div class="card shadow-0 border rounded-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                    <div class="bg-image hover-zoom ripple rounded ripple-surface">
                      <img src="{{ product.image.url }}" class="product-image w-50"/>
                      <a href="#">
                        <div class="hover-overlay">
                          <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-6 col-xl-6 d-flex flex-column">
                    <h5>{{ product.title }}</h5>
                    <p class="mb-4 mb-md-0">
                      {{ product.description }}
                    </p>
                    <div class="mt-auto d-flex flex-row">
                      <div class="text-danger mb-1 me-2" style="margin-right: 5px">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                      </div>
                      <span>310</span>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                    <div class="d-flex flex-row align-items-center mb-1">
                      <h4 class="mb-1" style="margin-right: 8px">{{ product.price }}₽ </h4>
                      <span class="text-danger"><s> {{ product.price }}₽</s></span>
                    </div>
                    <div class="d-flex flex-column mt-4">
                      <button id="add-button-{{ product.id }}" value="{{ product.id }}" class="btn btn-primary btn-sm" type="button">
                        Добавить в корзину
                      </button>
                      <button class="btn btn-outline-primary btn-sm mt-2"
                              type="button">
                        В избранное
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>

  <script>
$(document).on('click', '[id^=add-button-]', function(e){
    e.preventDefault();

    let productId = $(this).attr('id').split('-').pop();
    $.ajax({
        type: 'POST',
        url: '{% url "cart:cart_add" %}',
        data: {
            product_id: productId,
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },
    });
});
  </script>
  
{% endblock %}
