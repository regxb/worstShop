services:

  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis
    env_file:
      - .env

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A worstShop worker --loglevel=INFO
    volumes:
      - .:/worstShop
    depends_on:
      - redis
    env_file:
      - .env

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate  && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/worstShop
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
